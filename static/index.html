<style>
    /* Основные переменные для цветов */
    :root {
        --primary-bg: #2d3748; /* Темно-синий фон */
        --nav-bg: #1a202c; /* Цвет меню */
        --text-color: #e2e8f0; /* Цвет текста */
        --accent-color: #63b3ed; /* Акцентный цвет */
        --hover-bg: #4a5568; /* Цвет при наведении */
        --border-color: #718096; /* Цвет границы */
        --white-color: #ffffff; /* Белый цвет */
    }

    body {
        background-color: var(--primary-bg);
        color: var(--text-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Выравнивание по вертикали */
        margin: 0;
    }

    /* Навигационное меню */
    .navbar {
        background-color: var(--nav-bg);
        padding: 15px 30px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
        color: var(--white-color);
        font-size: 1.8rem;
        font-weight: bold;
        text-decoration: none;
    }

    .nav-item {
        color: var(--text-color);
        font-size: 1.2rem;
        margin: 0 15px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .nav-item:hover {
        color: var(--accent-color);
    }

    /* Карточки */
    .card {
        background-color: var(--nav-bg);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center; /* Центровка карточек */
        justify-content: center;
        text-align: center;
    }

    .card:hover {
        background-color: var(--hover-bg);
        transform: translateY(-5px);
    }

    .card-title {
        color: var(--white-color);
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .card p {
        color: var(--text-color);
        font-size: 1rem;
    }
    

    /* Основное содержимое */
    #page-content-wrapper {
        padding: 40px;
        background-color: var(--primary-bg);
        text-align: center; /* Центровка текста */
        width: 100%;
    }

    h1, h2 {
        color: var(--accent-color);

    h1 {

    }

    h2 {

    /* Пример сетки */
    .grid {
        display: grid;
        gap: 20px;
        justify-content: center; /* Центровка контента */
    }

    .grid-cols-1 {
        grid-template-columns: repeat(1, 1fr);

    .grid-cols-2 {

    }

    .grid-cols-3 {

    }

    .grid-cols-4 {
        grid-template-columns: repeat(4, 1fr);
    }

    .grid-cols-5 {

    }

    .temp-wrapper {
        display: flex;
        justify-content: center;
    }

    .status-wrapper {
        display: flex;
        justify-content: center;
    }
</style>

            // Функция для получения и отображения состояний устройств
            async function fetchLightStatus() {
                const response = await fetch("/light-status");
                const data = await response.json();
                const devicesContainer = document.getElementById("devices");
                devicesContainer.innerHTML = ""; // Очищаем контейнер перед добавлением новых элементов

                for (const [name, statusValue] of Object.entries(data)) {
                    const currentStatus = statusValue === 1;
                    const displayName = replaceName(name);

                    const card = document.createElement("div");
                    card.id = `card-${name}`;
                    card.className = `cursor-pointer p-4 rounded-lg shadow-md overflow-hidden transition duration-150 ease-in-out ${
                        currentStatus ? "bg-white" : "bg-gray-700 text-white"
                    }`;
                    card.onclick = function () {
                        // Visual feedback for click
                        card.classList.add("opacity-50");
                        setTimeout(
                            () => card.classList.remove("opacity-50"),
                            200
                        );
                        // Toggle the light status
                        toggleLight(name, !statusValue);
                    };
                    card.innerHTML = `
        <div class="flex justify-between items-center">
            <img src="/static/assets/lamp.png" class="w-8 h-8" >
            <h5 class="text-lg font-semibold">${displayName}</h5>
            <p class="status-text ${
                currentStatus ? "text-green-500" : "text-red-500"
            }">${currentStatus ? "On" : "Off"}</p>
        </div>
    `;
                    devicesContainer.appendChild(card);
                }
            }

            // Функция для изменения состояния устройства
            async function toggleLight(name, currentStatus) {
                const statusValue = currentStatus ? 1 : 0;
                await fetch("/toggle-light", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: name,
                        status: statusValue,
                    }), // Send the inverted status
                });
                fetchLightStatus(); // Update the statuses after changing
            }

        .then(response => response.json())

            const newledStatus = ledstatus === 1 ? 0 : 1

            fetch('/toggle-terrorism', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status1: newStatus,
                    status2: newledStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Состояние дверей изменено:", data);
                // Обновляем текст статуса в карточке
                const statusElement = document.getElementById("terrorism-status");
                statusElement.textContent = newledStatus === 1 ? "On" : "Off";
                statusElement.className = newledStatus === 1 ?  "card-title text-green-500" : "card-title text-red-500";
            })
            .catch(error => console.error('Ошибка:', error));

};

document.getElementById("early-warning-card").onclick = function() {
    // Получаем текущее состояние alarm из Firebase
    fetch('/esp2/data')
        .then(response => response.json())
        .then(data => {
            const currentStatus = data.alarm;  // Предполагается, что данные об alarm хранятся в поле "alarm"
            const newStatus = currentStatus === 1 ? 0 : 1;  // Переключаем статус (0 или 1)

            // Отправляем запрос на сервер для изменения состояния alarm
            fetch('/toggle-alarm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: newStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Состояние alarm изменено:", data);

                // Обновляем текст статуса в карточке
                const statusElement = document.getElementById("early-warning-status");
                statusElement.textContent = newStatus === 1 ? "On" : "Off";
                statusElement.className = newStatus === 1 ? "card-title text-green-500" : "card-title text-red-500";
            })
            .catch(error => console.error('Ошибка:', error));
        })
        .catch(error => console.error('Ошибка получения состояния alarm:', error));
};

function createCard(title, value, id, path, container) {
    const card = document.createElement("div");
    card.className = "bg-white rounded-xl shadow-md overflow-hidden m-4";
    card.innerHTML = `
        <div class="p-4">
            <img src="${path}" class="w-8 h-8" >
            <h5 class="text-lg font-semibold text-gray-700">${title}</h5>
            <p class="text-sm text-gray-600" id="${id}">${value}</p>
        </div>
    `;
    document.getElementById(container).appendChild(card);
}
async function fetchESP4TempSettings() {
    const response = await fetch("/esp4/status");
    const data = await response.json();
    
    const tempContainer = document.getElementById("temp1");

    // Проверяем, существует ли уже карточка настроек температуры
    let tempSettingsCard = document.getElementById("tempSettingsCard");
    if (!tempSettingsCard) {
        // Создаем карточку настроек температуры, если она не существует
        tempSettingsCard = document.createElement("div");
        tempSettingsCard.id = "tempSettingsCard";
        tempSettingsCard.className = "card";
        tempSettingsCard.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">Температура параметрлері</h5>
                <input type="number" id="maxTemp" placeholder="Максималды температура" class="form-control my-2">
                <input type="number" id="minTemp" placeholder="Минималды температура" class="form-control my-2">
                <button onclick="setESP4Temperature()" class="btn btn-primary">Өзгерту</button>
            </div>
        `;
        tempContainer.appendChild(tempSettingsCard);
    }

    // Заполняем поля ввода текущими значениями
    document.getElementById("maxTemp").value = data.maxtemp;
    document.getElementById("minTemp").value = data.mintemp;
}
