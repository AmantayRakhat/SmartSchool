<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ақылды мектеп</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
        />
        <link href="/static/css/style.css" rel="stylesheet" />
        <script
            src="https://api-maps.yandex.ru/2.1/?apikey=9a2da435-eec3-4e6b-9321-cdf359e63bd2&lang=ru_RU"
            type="text/javascript"
        ></script>
    </head>
    <style>
        :root {
            --primary-bg: #2d3748;
            --nav-bg: #1a202c;
            --text-color: #e2e8f0;
            --accent-color: #63b3ed;
            --hover-bg: #4a5568;
            --border-color: #718096;
            --white-color: #ffffff;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--nav-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: var(--white-color);
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-item {
            color: var(--text-color);
            font-size: 1.2rem;
            margin: 0 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-item:hover {
            color: var(--accent-color);
        }

        .card {
            background-color: var(--nav-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            background-color: var(--hover-bg);
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--white-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            color: var(--text-color);
            font-size: 1rem;
        }

        #page-content-wrapper {
            padding: 40px;
            background-color: var(--primary-bg);
            min-height: 100vh;
        }

        h1,
        h5 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
        }

        h5 {
            font-size: 1.9rem;
        }

        /* Изменение цвета текста внутри таблицы */
        table {
            width: 100%;
            margin: auto;
            color: var(--white-color); /* Белый цвет текста в таблице */
        }

        table th, table td {
            color: var(--white-color); /* Применение белого цвета к ячейкам */
        }

        .kvadratik {
            background-color: var(--nav-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            color: var(--white-color);
        }

        #map {
            margin-bottom: 20px;
        }
    </style>

    <body>
        <!-- Верхнее меню -->
        <div class="navbar">
            <a href="/" class="navbar-brand">Ақылды мектеп</a>
            <div class="d-flex">
                <a href="/" class="nav-item">Басы</a>
                <a href="/opencv" class="nav-item">Қауіпсіздік</a>
                <a href="/earthquake" class="nav-item">Жер сілкінісі</a>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div id="page-content-wrapper">
            <h1>Earthquake</h1>
            <div id="map" style="width: 100%; height: 400px"></div>
            <h5>Уровень глобальной сейсмической активности</h5>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-3 kvadratik">
                        <h6>Умеренный</h6>
                    </div>
                    <div class="col-3 kvadratik">88</div>
                    <div class="col-3 kvadratik">1014</div>
                    <div class="col-3 kvadratik">6123</div>
                </div>
            </div>

            <div class="container mt-4">
                <h5>Список землетрясений</h5>
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>Место</th>
                            <th>Время</th>
                            <th>Магнитуда</th>
                        </tr>
                    </thead>
                    <tbody id="earthquakeList">
                        <!-- Сюда будут добавлены строки таблицы -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
